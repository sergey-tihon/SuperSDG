name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Avoid overlapping builds on same ref
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TRUNK_VERSION: 0.21.14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown
          # components: clippy # (uncomment if you want linting)

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # Unified Rust caching (target + registry + git) for faster builds
      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          # If Trunk version changes, this ensures rebuild
          shared-key: trunk-${{ env.TRUNK_VERSION }}

      - name: Install mold linker
        run: |
          sudo apt-get update -y
          sudo apt-get install -y mold clang
          mold --version || true

      - name: Install Trunk (pinned)
        run: |
          if ! command -v trunk >/dev/null 2>&1 || [[ "$(trunk --version)" != *"${TRUNK_VERSION}"* ]]; then \
            cargo install trunk --version ${TRUNK_VERSION} --locked; \
          else \
            echo "Trunk ${TRUNK_VERSION} already installed"; \
          fi

      # wasm-bindgen-cli is fetched automatically by Trunk; install only if you prefer explicit pin
      # - name: Install wasm-bindgen-cli (optional)
      #   run: cargo install wasm-bindgen-cli --locked --version 0.2.100

      - name: Sanity check (wasm target only)
        run: cargo check --locked --target wasm32-unknown-unknown

      - name: Build release (Trunk)
        run: trunk build --release

      - name: Upload static files artifact (only on main push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
