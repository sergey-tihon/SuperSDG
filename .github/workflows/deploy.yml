name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Avoid overlapping builds on same ref
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TRUNK_VERSION: 0.21.14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # Unified Rust caching (target + registry + git)
      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: trunk-${{ env.TRUNK_VERSION }}
          cache-targets: true
          cache-on-failure: true

      # Cache trunk binary separately for faster cache hit detection
      - name: Cache Trunk binary
        id: cache-trunk
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/trunk
          key: trunk-${{ runner.os }}-${{ env.TRUNK_VERSION }}

      - name: Install Trunk
        if: steps.cache-trunk.outputs.cache-hit != 'true'
        run: cargo install trunk --version ${{ env.TRUNK_VERSION }} --locked

      - name: Build release (Trunk)
        run: trunk build --release

      - name: Upload static files artifact (only on main push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
